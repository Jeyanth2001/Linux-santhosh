name: Build and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '51 13 * * *'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

  deploy:
    runs-on: self-hosted
    if: github.event_name == 'schedule' && contains(github.event.schedule, '51 13 * * *')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          cd /home/icanio-10091/Music/Linux-santhosh
          git stash && git pull
          pm2 ls
          pm2 delete react
          pm2 start npm --name react -- start
